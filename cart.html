<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
     #containData{
        width:90%;
        margin:auto;
        padding:2%;
        margin-top:2%;
        display:grid;
        grid-template-columns: 24% 24% 24% 24%;
    }
    #containData > div{
        background-color: white;
        margin-bottom: 30px;
      padding: 30px;
    }
    #containData > div:hover{
        border: 2px solid #24A3B5;
    }
    body{
        background-color: skyblue;
    }</style>
</head>
<body>
   <h1><marquee>Welcome to cart</marquee></h1> 
   <div id="containData"></div>
</body>
</html><script>
let parent=document.getElementById("containData");
let cart=JSON.parse(localStorage.getItem("cart"));
function show(el){
    parent.innerHTML="";
    fiterableData=el;
      cart.forEach(function(product){
      let div= document.createElement("div");
      let img = document.createElement("img");
      img.src=product.img;
      let product_price = document.createElement("p");
      product_price.textContent=product.mrp;
      product_price.style.textDecorationLine="line-through";
      let product_name = document.createElement("p");
      product_name.textContent=product.name;
      let product_discount = document.createElement("p");
      product_discount.textContent=product.discount+" "+"off";
      product_discount.style.color="#24A3B5"
      product_discount.style.fontSize="20px"
      let product_rating = document.createElement("p");
      product_rating.textContent=product.rating+" "+"‚≠ê";
    
      let addToCart_btn = document.createElement("button");
      addToCart_btn.innerText="Add To Cart";
      div.append(img,product_rating,product_name,product_price,product_discount,addToCart_btn);
      parent.append(div);
    });  
    }
    show();
    
    
    </script>
