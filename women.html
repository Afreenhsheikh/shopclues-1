function show(el){
parent.innerHTML="";
fiterableData=el;
  el.forEach(function(product){
  let div= document.createElement("div");
  let img = document.createElement("img");
  img.src=product.img;
  let product_price = document.createElement("p");
  product_price.textContent=product.mrp;
  let product_name = document.createElement("p");
  product_name.textContent=product.name;
  let product_discount = document.createElement("p");
  product_discount.textContent=product.discount+" "+"off";
  product_discount.style.color="#24A3B5"
  product_discount.style.fontSize="20px"
  let product_rating = document.createElement("p");
  product_rating.textContent=product.rating+" "+":star:";
  let addToCart_btn = document.createElement("button");
  addToCart_btn.innerText="Add To Cart";
  div.append(img,product_rating,product_name,product_price,product_discount,addToCart_btn);
  parent.append(div);
});  
}
